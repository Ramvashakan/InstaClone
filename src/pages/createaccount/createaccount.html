
<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content  padding>

  <ion-list >

    <ion-label  class="heading">Sign Up</ion-label>


    <ion-item class="background">
      <ion-label floating>Enter the Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="background">
      <ion-label floating>Enter the Email id</ion-label>
      <ion-input [(ngModel)] = "email" type="email"></ion-input>
    </ion-item>
  
    <ion-item class="background">
      <ion-label floating>Enter the Password</ion-label>
      <ion-input [(ngModel)] = "password" type="password"></ion-input>
    </ion-item>

    <ion-item class="background">
      <ion-label  floating>Re-Enter the Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button  (click)="create()" class = "button" block color="primary">Create Account</button>


  </ion-list>


</ion-content>

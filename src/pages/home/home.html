

<ion-content class="login" padding>

  <ion-list no-lines>

    <ion-item>
    <ion-label class = "topic">Instagram</ion-label>
    </ion-item>
  </ion-list>
<ion-list>
  <ion-item  class="ion-no-border">
    <ion-label floating>Username </ion-label>
    <ion-input type="text" [(ngModel)] = "email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)] = "password" value = ""></ion-input>
  </ion-item>
</ion-list>
  
  <ion-list no-lines >
    <ion-item>
    <button class="button" (click)="login()" block ion-button color="primary" >Log In</button>
  </ion-item>
<ion-item>
  <ion-label class = "signup">Don't Have Account?</ion-label>
  <ion-label class = "create" (click)="createacc()">SignUp</ion-label>

</ion-item>
  </ion-list>

</ion-content>
